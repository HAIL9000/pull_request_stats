<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 10px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.5px;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: none;
  stroke: #ccc;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="box.js"></script>
<script>
Date.prototype.getWeek = function() {
        var onejan = new Date(this.getFullYear(),0,1);
        return Math.ceil((((this - onejan) / 86400000) + onejan.getDay()+1)/7);
    };

var margin = {top: 10, right: 50, bottom: 20, left: 50},
    width = 120 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var min = Infinity,
    max = -Infinity;

var chart = d3.box()
    .whiskers(iqr(1.5))
    .width(width)
    .height(height);

d3.json("https://api.github.com/repos/puppetlabs/puppet/pulls?state=closed&per_page=100", function(error, pulls) {
  var data = [];
  var week_data = [];

  pulls.forEach(function(x) {
    var created_at = new Date(Date.parse(x.created_at));
    var closed_at = new Date(Date.parse(x.closed_at));
    var cycle_time = Math.round((closed_at - created_at)/1000/60/60);
    var year_week = closed_at.getFullYear() * 100 + closed_at.getWeek();
    var current = new Date();
    var current_year_week = current.getFullYear() * 100 + current.getWeek();
    if (current_year_week - year_week < 5) {
      var e = year_week,
          s = cycle_time,
          d = week_data[e];
      if (!d) d = week_data[e] = [s];
      else d.push(s);
      if (s > max) max = s;
      if (s < min) min = s;
    }
  });

  chart.domain([min, max]);

  var i = 0;
  Object.keys(week_data).sort().forEach(function(x) {
    data[i++] = week_data[x];
  });

  var svg = d3.select("body").selectAll("svg")
      .data(data)
    .enter().append("svg")
      .attr("class", "box")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.bottom + margin.top)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart);
  svg.call(chart);

});

function randomize(d) {
  if (!d.randomizer) d.randomizer = randomizer(d);
  return d.map(d.randomizer);
}

function randomizer(d) {
  var k = d3.max(d) * .02;
  return function(d) {
    return Math.max(min, Math.min(max, d + k * (Math.random() - .5)));
  };
}

// Returns a function to compute the interquartile range.
function iqr(k) {
  return function(d, i) {
    var q1 = d.quartiles[0],
        q3 = d.quartiles[2],
        iqr = (q3 - q1) * k,
        i = -1,
        j = d.length;
    while (d[++i] < q1 - iqr);
    while (d[--j] > q3 + iqr);
    return [i, j];
  };
}

</script>
